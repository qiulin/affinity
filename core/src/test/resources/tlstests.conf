akka {
  http {
    host-connection-pool {
      max-open-requests = 4096
    }
  }
}


affinity {

  avro.schema.registry.class = "io.amient.affinity.avro.MemorySchemaRegistry"

  coordinator {
    class = "io.amient.affinity.core.cluster.CoordinatorEmbedded"
    embedded.id = 3
  }

  node {
    name = "SystemTests"

    gateway {
      listeners = [
        {
          host = "127.0.0.1"
          port = 0
          tls.keystore {
            standard = "PKCS12"
            password = "123456"
            resource = "keys/keystore.p12"
          }
        }
    ]
    }
  }
}

