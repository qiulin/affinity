<!DOCTYPE html>

<html>
<head>
    <title>Affinity JS Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="affinity.js"></script>
    <script type="text/javascript">

        var ws = AvroWebSocket("ws://localhost:18881/vertex?id=1", function(msg) {
            // console.log(msg);
            if (msg == null) {
                console.log("[doesn't exist]");
            } else {
                // console.log(msg.edges[1].headers)
                console.log(typeof (Object.keys(msg.edges[0].headers)[0]))
                console.log(msg.toString())
                console.log(msg.edges[0].headers["104,101,108,108,111"])
                messages.innerHTML = msg.toString() + "<br/>" + messages.innerHTML;
                // console.log(msg._type);
                // console.log(msg._namespace);
                // console.log(msg.ts);
            }
        });

        function test() {
            ws.send('io.amient.affinity.example.model.graph.message.Edge', {"target":4,"timestamp":1476881136895});
        }


    </script>

</head>
<body>

<div>
    <input type="text" id="messageinput"/>
</div>
<div>
    <button type="button" onclick="ws.send(document.getElementById('messageinput').value);" >Send</button>
</div>

<div>
    <button type="button" onclick="test();" >Test</button>
</div>

<div id="messages"></div>


</body>
</html>
